          statusDiv.style.color = "green";
          
          // ‡∏õ‡∏¥‡∏î LIFF ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏ä‡∏ó‡∏´‡∏•‡∏±‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
